{% extends 'inc/base.html' %} {% load static %} {% block content %}
<div class="container">
    <h1 class="text-center mt-4">Update operator</h1>
</div>
<!-- Page Content -->
<div>
    <form action="{% url 'update_operator' operator.pk %}" method="POST" class="form">
        {% csrf_token %} {% include 'operator/operator_form.html' with operator=operator %}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock content %}
