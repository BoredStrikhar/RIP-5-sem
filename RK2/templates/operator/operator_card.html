{% load static %}

<div class="card mb-3">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{% static 'img/operator.jpg' %}" class="img-fluid rounded-start" />
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ operator.name }}</h5>
                <p class="card-text">{{ operator.prog_lang.name }}</p>
                <p class="card-text">
                    Оператор.
                </p>
                <p class="card-text"><small class="text-muted">Синтаксис: {{ operator.syntax }}</small></p>
                <p class="card-text"><small class="text-muted">Кол-во операндов: {{ operator.num_of_operands }}</small></p>
                <a href="{% url 'delete_operator' operator.pk %}" class="btn btn-danger"> Delete </a>
                <a href="{% url 'update_operator' operator.pk %}" class="btn btn-primary"> Update </a>
            </div>
        </div>
    </div>
</div>
